# This is a basic workflow to help you get started with Actions

name: CI

concurrency:
  group: CI
  cancel-in-progress: true

# Controls when the workflow will run
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      CC: gcc-12
      CXX: g++-12

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install meson g++-12 ninja-build libhowardhinnant-date-dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2

      - name: Cache subprojects
        id: meson-cache
        uses: actions/cache@v3
        with:
          path: subprojects/packagecache
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: List cache
        run: ls subprojects/packagecache
        continue-on-error: true

      # Runs a set of commands using the runners shell
      - name: Configure
        run: meson setup  --warnlevel 3 --buildtype release --default-library static --force-fallback-for libjpeg build-linux

      # Runs a set of commands using the runners shell
      - name: Compile
        run: ninja -C build-linux

      - name: ldd
        run: ldd build-linux/src/dregarnuhr

      # Tests
      - name: Test
        run: ninja -C build-linux test

      # Capture the binary
      - name: Binary
        uses: actions/upload-artifact@v3
        with:
          name: dregarnuhr-linux
          path: build-linux/src/dregarnuhr

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  build-mac:
    # The type of runner that the job will run on
    runs-on: macos-latest
    env:
      CC: gcc-12
      CXX: g++-12

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install deps
        run: |
          brew update
          brew install meson gcc@12 ninja

      - name: Cache subprojects
        id: meson-cache
        uses: actions/cache@v3
        with:
          path: subprojects/packagecache
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: List cache
        run: ls subprojects/packagecache
        continue-on-error: true

      # Runs a set of commands using the runners shell
      - name: Configure
        run: meson setup --warnlevel 3 --buildtype release --default-library static -Dcpp_link_args="-static-libstdc++ -static-libgcc" --force-fallback-for libjpeg build-mac

      # Runs a set of commands using the runners shell
      - name: Compile
        run: ninja -C build-mac

      - name: ldd
        run: otool -L build-mac/src/dregarnuhr
        continue-on-error: true

      # Tests
      - name: Test
        run: ninja -C build-mac test

      # Capture the binary
      - name: Binary
        uses: actions/upload-artifact@v3
        with:
          name: dregarnuhr-macos
          path: build-mac/src/dregarnuhr

  build-win:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install meson ninja

      - name: Prepare MSVC
        uses: bus1/cabuild/action/msdevshell@v1
        with:
          architecture: x64

      - name: Cache subprojects
        id: meson-cache
        uses: actions/cache@v3
        with:
          path: subprojects/packagecache
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: List cache
        run: dir subprojects/packagecache
        continue-on-error: true

      # Runs a set of commands using the runners shell
      - name: Configure
        run: |
          meson setup  --warnlevel 3 --buildtype release -Dc_std=c17 -Dcpp_std=c++20 --default-library static -Dcpp_eh=a -Dlibxml2:warning_level=0 -Dminiz:warning_level=0 -Dlibjpeg-turbo:warning_level=0 build-win

      # Runs a set of commands using the runners shell
      - name: Compile
        run: ninja -C build-win

      # Tests
      - name: Test
        run: ninja -C build-win test

      # Capture the binary
      - name: Binary
        uses: actions/upload-artifact@v3
        with:
          name: dregarnuhr-win
          path: build-win/src/dregarnuhr.exe

  check-run-linux:
    needs: build-linux
    runs-on: ubuntu-22.04
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - run: |
          chmod u+x dregarnuhr-linux/dregarnuhr
          dregarnuhr-linux/dregarnuhr --check --verbose

  check-run-mac:
    needs: build-mac
    runs-on: macos-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - run: |
          chmod u+x dregarnuhr-macos/dregarnuhr
          dregarnuhr-macos/dregarnuhr --check --verbose

  check-run-win:
    needs: build-win
    runs-on: windows-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - run: dregarnuhr-win/dregarnuhr.exe --check --verbose
